<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/project.css">

    <title>Arno Login</title>
</head>
<body>
<form action="/user/login" method="post">
    <div class="wrapper fadeInDown">
        <div id="formContent">
            <!-- Tabs Titles -->

            <!-- Icon -->
            <div class="fadeIn first">
                <h1>LogIn</h1>
                <hr>
            </div>

            <!-- Login Form -->
            <form>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <input type="text" id="login" class="fadeIn second" name="username" placeholder="이메일 입력해주세요">
                <input type="password" id="password" class="fadeIn third" name="password" placeholder="비밀번호">
                <input type="submit" class="fadeIn fourth" value="Log In">
            </form>

            <!-- Remind Passowrd -->
            <div id="formFooter">
                <a class="underlineHover" sec:authorize="isAnonymous()" th:href="@{/user/signup}">회원가입</a>
                <a class="underlineHover" href="#">Forgot Password?</a>
            </div>

        </div>
    </div>
</form>

</body>
</html>
