<!DOCTYPE html>
<html lang="en" xmlns:sec="" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/project.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <title>내정보</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Arno Board</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample03" aria-controls="navbarsExample03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExample03">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a sec:authorize="isAuthenticated()" th:href="@{/board/list}" class="nav-link" >게시판 <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" sec:authorize="hasRole('ROLE_MEMBER')" th:href="@{/user/info}">내 정보</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/admin}">어드민</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/user/logout}">로그아웃</a>
                </li>
            </ul>
        </div>
    </nav>

    <div style="text-align: center;">
        <h2>User Information</h2>
    </div>
<hr>
        <article class="container">
            <div class="col-sm-6 col-md-offset-3">
                <div class="form-group">
                    <label for="inputName">성명</label>
                    <input class="form-control" name="inputName" id="inputName" th:value="${member.inputName}" placeholder="이름을 입력해 주세요">
                </div>
                <div class="form-group">
                    <label for="InputEmail">이메일 주소</label>
                    <input type="email" class="form-control" name="email" id="InputEmail"  th:value="${member.email}"placeholder="이메일 주소를 입력해주세요">
                </div>
                <div class="form-group">
                    <label for="inputPassword">비밀번호</label><br>
                    <input class="form-control" name="password" id="inputPassword" th:value="${member.password}" placeholder="비밀번호를 입력해주세요">
                </div>

                <div class="form-group text-right">
                    <button type="submit" id="join-submit" class="btn btn-primary">
                        수정<i class="fa fa-check spaceLeft"></i>
                    </button>
                </div>
            </div>

        </article>


</body>
</html>
